<div class="container">
  <h2 style="text-align: center; margin-bottom: 5%;">Chapter {{chapter}}</h2>
  <div *ngFor="let button of buttons, let i = index">
    <div class="row justify-content-md-center" style="padding-bottom: 2%;">
      <div class="col col-lg-2">

        <button
            type="button" 
            id = "{{button}}"
            class="btn btn-dark btn-circle btn-xl"
            routerLink="/questions"
            (click) = "setLesson(button)"
            >
                <h1>{{button}}</h1>
        </button>
      </div>

      <div class="col col-lg-2">
        <button
            type="button" 
            id = "{{button + 1}}"
            class="btn btn-dark btn-circle btn-xl"
            routerLink="/questions"
            (click) = "setLesson(button + 1)"
            >
                <h1>{{button + 1}}</h1>
        </button>
      </div>

      <div class="col col-lg-2">
        <button
        type="button" 
        id = "{{button + 2}}"
        class="btn btn-dark btn-circle btn-xl"
        routerLink="/questions"
        (click) = "setLesson(button + 2)"
        >
            <h1>{{button + 2}}</h1>
        </button>
      </div>

    </div>
  </div>
</div>
<hr />
