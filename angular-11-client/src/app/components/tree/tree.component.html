<div *ngFor="let chapter of chapters">
    <div class="row justify-content-md-center">
        <button 
            type="button" 
            class="btn btn-dark btn-lg btn-block" 
            routerLink="/chapters"
            (click)="setChapter(chapter)">
            Chapter {{chapter}}
        </button>
        <button 
            type="button" 
            class="btn btn-danger btn-lg btn-block"
            routerLink="/chapters"
            (click)="setChapter(chapter + 1)">
            Chapter {{chapter + 1}}
        </button>
        <button 
            type="button" 
            class="btn btn-success btn-lg btn-block" 
            routerLink="/chapters"
            (click)="setChapter(chapter + 2)">
            Chapter {{chapter + 2}}
        </button>
    </div>
</div>
